<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo App</title>
</head>
<body>
    <p>use it on console. At first give input 'quit'. Then open console and then use it.</p>
    <h1>To do App.</h1>
